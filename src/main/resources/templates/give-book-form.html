<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Give Book</title>
</head>
<body>
    <h1>Give Book to Reader</h1>
    <form action="/libraryDepartment/giveBook" method="post">
        <label for="bookId">Book ID:</label>
        <input type="text" id="bookId" name="book.idb">
        <br>
        <label for="readerId">Reader ID:</label>
        <input type="text" id="readerId" name="reader.idr">
        <br>
        <button type="submit">Give Book</button>
    </form>
</body>
</html>
