<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Books</title>
</head>
<body>
    <h1>All Books</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Rating</th>
            <th>Condition</th>
            <th>Rarity</th>
            <th>Quantity</th>
            <th>Year</th>
            <th>Actions</th>
        </tr>
        <tr th:each="book : ${books}">
            <td th:text="${book.idb}"></td>
            <td th:text="${book.title}"></td>
            <td th:text="${book.rating}"></td>
            <td th:text="${book.condition}"></td>
            <td th:text="${book.rarity}"></td>
            <td th:text="${book.quantity}"></td>
            <td th:text="${book.yearb}"></td>
			<td>
			   <a th:href="@{/book/show/{idb}(idb=${book.idb})}">View</a>
			   <a th:href="@{/book/update/{idb}(idb=${book.idb})}">Edit</a>
			   <a th:href="@{/book/remove/{idb}(idb=${book.idb})}">Delete</a>
			</td>
        </tr>
    </table>
    <a href="/book/add">Add New Book</a>
</body>
</html>
