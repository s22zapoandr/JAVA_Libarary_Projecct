<!DOCTYPE html>
<html>
<head>
    <title>Update Loan</title>
</head>
<body>
    <h1>Update Loan</h1>
    <form th:action="@{/loans/update/{id}(id=${loan.id})}" th:object="${loan}" method="post">
        <p>Book ID: <input type="text" th:field="*{book.id}" /></p>
        <p>Reader ID: <input type="text" th:field="*{reader.id}" /></p>
        <p>Loan Date: <input type="date" th:field="*{loanDate}" /></p>
        <p>Due Date: <input type="date" th:field="*{dueDate}" /></p>
        <button type="submit">Update Loan</button>
    </form>
    <a href="/loans/show/all">Back to All Loans</a>
</body>
</html>
