<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Book</title>
</head>
<body>
    <h1>Update Book</h1>
    <form action="#" th:action="@{/book/update/{id}(id=${book.id})}" th:object="${book}" method="post">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" th:field="*{title}" required><br>
        <label for="rating">Rating:</label>
        <input type="number" id="rating" name="rating" th:field="*{rating}" min="1" max="10" required><br>
        <label for="condition">Condition:</label>
        <select id="condition" name="condition" th:field="*{condition}">
            <option value="GOOD">Good</option>
            <option value="MODERATE">Moderate</option>
            <option value="BAD">Bad</option>
        </select><br>
        <label for="rarity">Rarity:</label>
        <select id="rarity" name="rarity" th:field="*{rarity}">
            <option value="COMMON">Common</option>
            <option value="RARE">Rare</option>
            <option value="EXTREMELY_RARE">Extremely Rare</option>
        </select><br>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" th:field="*{quantity}" min="1" max="15" required><br>
        <label for="year">Year:</label>
        <input type="number" id="year" name="year" th:field="*{year}" required><br>
        <button type="submit">Update Book</button>
    </form>
    <a href="/book/show/all/">Back to All Books</a>
</body>
</html>
