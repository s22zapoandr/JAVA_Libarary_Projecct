<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Book</title>
</head>
<body>
    <h1>Update Book</h1>
    <form th:action="@{/book/update/{idb}(idb=${book.idb})}" th:object="${book}" method="post">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" th:field="*{title}" required><br>
        <label for="rating">Rating:</label>
        <input type="number" id="rating" name="rating" th:field="*{rating}" min="1" max="10" required><br>
        <label for="condition">Condition:</label>
        <select id="condition" name="condition" th:field="*{condition}">
            <option value="Good">Good</option>
            <option value="Moderate">Moderate</option>
            <option value="Bad">Bad</option>
        </select><br>
        <label for="rarity">Rarity:</label>
        <select id="rarity" name="rarity" th:field="*{rarity}">
            <option value="Common">Common</option>
            <option value="Rare">Rare</option>
            <option value="Extremely_Rare">Extremely Rare</option>
        </select><br>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" th:field="*{quantity}" min="1" max="30" required><br>
        <label for="year">Year:</label>
        <input type="number" id="year" name="year" th:field="*{yearb}" required><br>
        <button type="submit">Update Book</button>
    </form>
    <a href="/book/show/all">Back to All Books</a>
</body>
</html>
