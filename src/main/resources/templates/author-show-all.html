<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Authors</title>
</head>
<body>
    <h1>All Authors</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Surname</th>
            <th>Genre</th>
            <th>Actions</th>
        </tr>
        <tr th:each="author : ${authors}">
            <td th:text="${author.idA}"></td>
            <td th:text="${author.name}"></td>
            <td th:text="${author.surname}"></td>
            <td th:text="${author.genre}"></td>
            <td>
                <a th:href="@{/author/show/{id}(id=${author.idA})}">View</a>
                <a th:href="@{/author/update/{id}(id=${author.idA})}">Edit</a>
                <a th:href="@{/author/remove/{id}(id=${author.idA})}">Delete</a>
            </td>
        </tr>
    </table>
    <a href="/author/add">Add New Author</a>
</body>
</html>
