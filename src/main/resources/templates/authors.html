<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Authors</title>
</head>
<body>
    <h1>Authors</h1>
    <a href="/authors/add">Add Author</a>
    <ul>
        <li th:each="author : ${authors}">
            <span th:text="${author.name}">Author Name</span>
        </li>
    </ul>
</body>
</html>
